<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .turt {
        position: relative;
        --x: 0;
        --y: 0;
        transform: translateX(var(--x)) translateY(var(--y));
      }
    </style>
    <img src="./turtle.png" width="200px" alt="Turt" class="turt" />

    <script>
      const turtle = document.querySelector('.turt');
      let x = 0;
      let y = 0;
      const speed = 10;
      function handleKeyDown(e) {
        //if it's not arrow keys, we don't care
        if (!e.key.includes('Arrow')) {
          return;
        }
        switch (e.key) {
          case 'ArrowUp':
            y = y - 1;
            break;
          case 'ArrowDown':
            y = y + 1;
            break;
          case 'ArrowLeft':
            x = x - 1;
            break;
          case 'ArrowRight':
            x = x + 1;
            break;
          default:
            console.log('not valid move');
        }

        turtle.setAttribute(
          'style',
          `--x: ${x * speed}px; --y: ${y * speed}px`
        );
      }
      window.addEventListener('keydown', handleKeyDown);
    </script>
  </body>
</html>
